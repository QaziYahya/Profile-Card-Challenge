<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Card Challenge</title>
  </head>
  <body>
    <div class="img-top">
      <img src="./images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="img-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="" />
    </div>

    <div class="profile-card">
      <div class="container">
        <div class="card">
          <div class="bg">
            <img src="./images/bg-pattern-card.svg" alt="" />
          </div>
          <div class="vicktor">
            <img src="../dist/images/image-victor.jpg" alt="" />
            <br />
            <br />
            <br />
          </div>
          <div class="txt">
            <h3>Victor crest <span class="num">26</span></h3>
            <p class="num">London</p>
          </div>
          <div class="bottom-info">
            <div class="info">
              <h3>80K</h3>
              <p class="num">Followers</p>
            </div>
            <div>
              <h3>803K</h3>
              <p class="num">Likes</p>
            </div>
            <div>
              <h3>1.4K</h3>
              <p class="num">Photos</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
